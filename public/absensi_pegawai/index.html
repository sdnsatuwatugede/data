<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <style>
      * {
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
      }

      #myInput {
        background-image: url("/css/searchicon.png");
        background-position: 10px 10px;
        background-repeat: no-repeat;

        font-size: 14px;
        padding: 12px 20px 12px 40px;
        border: 1px solid rgb(11, 217, 253);
        margin-bottom: 12px;
      }

      #myTable {
        border-collapse: collapse;

        border: 1px solid #ddd;
        font-size: 14px;
      }

      #myTable th,
      #myTable td {
        text-align: left;
        padding: 12px;
      }

      #myTable tr {
        border-bottom: 1px solid #ddd;
      }

      #myTable tr.header,
      #myTable tr:hover {
        background-color: #10daf5;
      }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <h2 class="text-center">REKAP ABSENSI PEGAWAI PPKM</h2>
      <h3 class="text-center">PPKM TANGGAL 11 AGUSTUS 2021</h3>
    </div>

    <div class="container">
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari Nama Pegawai ..." title="Type in a name" />
      <div class="table-responsive my-2">
        <table id="myTable" class="table table-striped align-middle">
          <thead>
            <tr class="table-primary">
              <th class="align-middle">NAMA PEGAWAI</th>
              <th class="align-middle">TANGGAL</th>
              <th class="align-middle">TANGGAL TEREKAM</th>
            </tr>
          </thead>
          <tbody id="demo"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script>
      function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
    <script>
      var isNS = navigator.appName == "Netscape" ? 1 : 0;
      if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);
      function mischandler() {
        return false;
      }
      function mousehandler(e) {
        var myevent = isNS ? e : event;
        var eventbutton = isNS ? myevent.which : myevent.button;
        if (eventbutton == 2 || eventbutton == 3) return false;
      }
      document.oncontextmenu = mischandler;
      document.onmousedown = mousehandler;
      document.onmouseup = mousehandler;
    </script>
  </body>
</html>
