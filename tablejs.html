<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World Grid.js</title>
    <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  </head>

  <body>
    <div id="table-gridjs"></div>

    <script>
      new gridjs.Grid({
        search: true,
        sort: true,
        pagination: {
          limit: 5,
        },

        language: {
          search: {
            placeholder: "üîç ketik kata kunci...",
          },
          pagination: {
            previous: "Sebelumnya",
            next: "Berikutnya",
            showing: "Menampilkan",
            to: "sampai",
            of: "dari",
            results: "Data",
          },
        },

        columns: ["Hari / tanggal", "Jam", "Mata Pelajaran"],
        data: [
          ["Senin, 14 Juni 2021", "07.30 - 09.00", "Agama dan Budi Pekerti"],
          ["Senin, 14 Juni 2021", "09.10 - 10.40", "Tema 6"],
          ["Selasa, 15 Juni 2021", "07.30 - 09.00", "Bahasa Jawa"],
          ["Selasa, 15 Juni 2021", "09.10 - 10.40", "Tema 7"],
          ["Rabu, 16 Juni 2021", "07.30 - 09.00", "Matematika"],
          ["Rabu, 16 Juni 2021", "09.10 - 10.40", "Tema 8"],
          ["Kamis, 17 Juni 2021", "07.30 - 09.00", "Pendidikan Jasmani Olahraga dan Kesehatan"],
          ["Kamis, 17 Juni 2021", "09.10 - 10.40", "Tema 9"],
          ["Jumat, 18 Juni 2021", "07.30 - 09.00", "Bahasa Inggris"],
        ],

        style: {
          table: {
            border: "3px solid #00FFFF",
          },
          th: {
            "background-color": "rgb(0, 255, 254)",
            color: "#000",
            "border-bottom": "3px solid #ccc",
            "text-align": "center",
          },
        },
      }).render(document.getElementById("table-gridjs"));
    </script>
  </body>
</html>
